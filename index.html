<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='css/index.css'crossorigin="anonymous">
        <link rel='stylesheet' href='css/card.css'crossorigin="anonymous">

<body>
    <header class="header">
        <div class="header__div">
            <div class="header__div__logo">

            </div>
            <div class="header__div__text">
                <img src="assets/hearder-texte.png"></img>
            </div>
            <div class="header__div__search">
                    <input id="search" type="text"
                    placeholder="Rechercher une recette un ingrÃ©dient..."/>
                    <span class='glyphicon glyphicon-remove'></span>
                    <span class="glyphicon glyphicon-search"></span>
            </div>
            <div class="header__div__image">
                <img src="assets/Mask-group/mobile.png" srcset="assets/Mask-group/mobile.png 425w, assets/Mask-group/tablette.png 768w, assets/Mask-group/tabletteXl.png 1024w, assets/Mask-group/desktop.png 1440w," alt=""></img>
            </div>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card__header">
                <div class="card__header__todolist">
                </div>
                <div class="card__header__naving">

                            </div>
                            <div class="card__header__naving__columnOne__header__modal">
                                 
                            </div>
                        </div>
                   </div>
                   <div class="card__header__naving__columnTwo">
                    <div class="card__header__naving__columnTwo__header">
                        <div class="card__header__naving__columnTwo__header__title">
                            <p>Appareils</p>
                            <img class="card__header__naving__columnTwo__header__title__img" src="/assets/icon/Vector 1.png"/>
                        </div>
                        <div class="card__header__naving__columnTwo__header__modal">
                             
                        </div>
                    </div>
                    </div>
                   <div class="card__header__naving__columnThree">
                    <div class="card__header__naving__columnThree__header">
                        <div class="card__header__naving__columnThree__header__title">
                            <p>Ustensils</p>
                            <img class="card__header__naving__columnThree__header__title__img" src="/assets/icon/Vector 1.png"/>
                        </div>
                        <div class="card__header__naving__columnThree__header__modal">
                             
                        </div>
                    </div>
                   </div>
                   
                </div>
                <div class="card__header__total"></div>
            </div>
            <div class="card__all">
            </div>
        </div>
        <div id="demo"> </div>
       
    </main>
    <footer></footer>

      <script src="scripts/factories/factoriesCard.js"></script>
